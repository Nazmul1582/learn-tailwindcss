<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Design with Tailwind CSS</title>
    <link rel="stylesheet" href="../dist/tailwind.css" />
  </head>
  <body class="h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-sm p-8 bg-white rounded-xl shadow-md space-y-2">
      <div class="">
        <img
          class="h-24 mx-auto rounded-full ring-4 ring-orange-300"
          src="../images/flower.jpg"
          alt="profile picture"
        />
      </div>
      <div class="text-center space-y-2">
        <div class="space-y-0.5">
          <h4 class="text-lg text-black font-semibold">
            Muhammad Nazmul Hasan
          </h4>
          <p class="text-gray-400 font-medium">A Junior Frontend Developer</p>
        </div>
        <button
          class="px-4 py-1 border border-orange-200 rounded-full text-sm text-orange-400 font-semibold"
        >
          Visit Now
        </button>
      </div>
    </div>
  </body>
</html>
